{{define "content"}}
<h1>Repositories imported from {{.Source}} owned by {{.Owner}}</h1>
{{range .Repositories}}
<div>
    <h2>
        <a href="/{{.Source}}">{{.Source}}</a>/<a href="/{{.Source}}/{{.Owner}}">{{.Owner}}</a>/<a
            href="/{{.Source}}/{{.Owner}}/{{.Name}}">{{.Name}}</a>
    </h2>
    <a href="/{{.Source}}/{{.Owner}}/{{.Name}}">View Repository</a>
    <a href="{{.OriginalUrl}}" target="_blank">View Original</a>
</div>
{{end}}
{{end}}
